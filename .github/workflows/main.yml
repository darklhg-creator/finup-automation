name: Stock Analysis Workflow

on:
  workflow_dispatch:      # 이 줄이 있으면 GitHub에 'Run workflow' 버튼이 생깁니다!
  schedule:
    - cron: '0 8 * * 1-5'  # 월~금 오후 5시 자동 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml selenium webdriver-manager
          pip install -U finance-datareader

      - name: Step 1 - Disparity Analysis
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python start.py

      - name: Step 2 - Finance Filter
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python finance_filter.py

      - name: Step 3 - Pinup Analysis
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python pinup.py
