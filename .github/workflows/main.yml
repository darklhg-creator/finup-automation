steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas FinanceDataReader requests lxml

      - name: Run Disparity Analysis (Step 1)
        run: python start.py  # 여기서 1단계 실행

      - name: Run Finance Filter (Step 2)
        run: python finance_filter.py  # 여기서 2단계 실행 (추가된 부분)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
