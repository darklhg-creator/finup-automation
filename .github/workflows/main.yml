name: Stock Analysis Workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '30 8 * * *'  # 한국 시간(KST) 17:30

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml yfinance
          pip install -U finance-datareader

      # 1단계: 이격도 기반 후보 발굴
      - name: Step 1 - Start
        env:
          IGYEOK_WEBHOOK_URL: ${{ secrets.IGYEOK_WEBHOOK_URL }}
        run: python start.py

      # 2단계: 정배열 및 눌림목 필터링 (최종 결과 전송)
      - name: Step 2 - Filter
        env:
          IGYEOK_WEBHOOK_URL: ${{ secrets.IGYEOK_WEBHOOK_URL }}
        run: python finance_filter.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update filtered stock data" || echo "No changes to commit"
          git pull origin main --rebase
          git push origin main
