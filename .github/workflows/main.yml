name: Stock Analysis Workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '30 8 * * *'  # 한국 시간(KST) 17:30

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 전체 히스토리를 가져와야 rebase 충돌 해결이 가능합니다.

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml selenium webdriver-manager yfinance
          pip install -U finance-datareader

      - name: Step 1 - Analysis (Start)
        env:
          IGYEOK_WEBHOOK_URL: ${{ secrets.IGYEOK_WEBHOOK_URL }}
        run: python start.py

      - name: Step 2 - Filter (Finance Filter)
        env:
          IGYEOK_WEBHOOK_URL: ${{ secrets.IGYEOK_WEBHOOK_URL }}
        run: python finance_filter.py

          - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 변경된 파일(targets.txt 등)을 먼저 스테이징합니다.
          git add .
          
          # 2. 커밋을 먼저 해서 변경사항을 확정 짓습니다.
          git commit -m "Update stock data and filtered targets" || echo "No changes to commit"
          
          # 3. 그 다음 서버의 변경사항을 가져와서 합칩니다. (이제 에러가 나지 않습니다)
          git pull origin main --rebase
          
          # 4. 최종적으로 서버에 푸시합니다.
          git push origin main
